<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>OSWeb</title>
	<script src="/assets/javascripts/jatos.js"></script>
</head>
<body onload="onPageLoad()">
	<main class="d-flex justify-content-center flex-column stretch">
		<div id="webgl-unavailable">
		<p>Your browser does not support WebGL, which is required for this experiment.</p>
		<p>&#x1F615;</p>
		<p>Please try another browser or another computer.</p>
		</div>
		<div id="osweb_loading">
		<p>&#x23F3;</p>
		</div>
		<div class='osweb-canvas-container'>
			<div id="osweb_div" class='aspectwrapper'></div>
		</div>
	</main>
	<div id="modal">
		<div class="box">
			<div class='content'>
				<div class="icon">
					<div class="lds-ripple"><div></div><div></div></div>
					<div class="error">
						<img src="img/warning.png">
					</div>
				</div>
				<div class="text">
					<div class="title"></div>
					<div class="message"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
